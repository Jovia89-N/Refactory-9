<html>

<head>
    <title>tables</title>
</head>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Surname</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Mukasa</td>
            <td>Uganda</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Ochege</td>
            <td>Kenya</td>
        </tr>
    </table>
</body>

<body>
    <table>
        <h3 style="color:blueviolet;">ordered list</h3>
        <ol type="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h3 style="color:red;">unordered list</h3>
        <ul>
            <li>Royco</li>
            <li>Weetabix</li>
            <li>Wine</li>
        </ul>
</body>

</html>
